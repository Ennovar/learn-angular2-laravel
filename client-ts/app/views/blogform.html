<div id="createBlog" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form" (ngSubmit)="createBlog()" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create A Blog</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" [(ngModel)]="model.title" value="title">
          </div>
          <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" [(ngModel)]="model.text" value="this is text"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" name="name" data-dismiss="modal" value="Close">
          <input type="submit" class="btn btn-primary" name="name"  value="Submit">

        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
