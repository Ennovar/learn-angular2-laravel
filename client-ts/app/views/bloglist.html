<div class="col-md-5 col-md-offset-4">
  <div class="row">
    <div class="col-md-6">
      <h1>Blog (Count {{blogs.length}})</h1>
    </div>
    <div class="col-md-6">
      <!-- Action for button click is in index.html... cant call jquery from typscript for some reason -->
      <button class="btn btn-default right" data-toggle="modal" data-target="#createBlog">Create Blog</button>
    </div>
  </div>
  <blog-form></blog-form>
    <blog *ngFor="#blog of blogs"  [model]="blog"></blog>
</div>
